    <!-- Ensure elements are visible but allow animations -->
    <style>
      /* Initial state for AOS elements - hidden before animation */
      [data-aos] {
        opacity: 0;
        transition-property: opacity, transform;
      }
      /* Ensure AOS elements become visible when animated */
      [data-aos].aos-animate {
        opacity: 1 !important;
      }
      /* WOW initial state - hidden before animation */
      .wow {
        visibility: hidden;
      }
      /* WOW elements visible after animation */
      .wow.animated {
        visibility: visible !important;
      }
      /* Force course feature cards visible */
      .course-feature-card,
      .course-feature-content {
        opacity: 1 !important;
        visibility: visible !important;
      }
      /* Fix spacing between sections */
      .team {
        margin-top: 60px;
        padding-top: 60px;
      }
      .course-features {
        margin-bottom: 30px;
      }
      /* Ensure team slider has proper spacing */
      .team-slider {
        padding: 30px 0;
      }
      .team .col-xl-7 {
        padding-left: 30px;
      }
      /* Floating icons animation visibility */
      .floating-icons .floating-icon {
        opacity: 1 !important;
        visibility: visible !important;
      }
      /* Hero banner content visibility */
      .hero-banner-1 .content {
        opacity: 1 !important;
        visibility: visible !important;
      }
    </style>
